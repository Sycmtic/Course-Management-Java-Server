<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
<title>Insert title here</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

	<link href="profile.style.client.css" rel="stylesheet" />
    <script src="../../services/user.service.client.js"></script>
    <script src="profile.controller.client.js"></script>
</head>
<body>
	<div class="container">
	<h1 id="title">Profile</h1>
		<form>
			<div class="form-group row">
				<label for="username" class="col-sm-2 col-form-label">Username</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="username" placeholder="Alice">
				</div>
			</div>
			<div class="form-group row">
				<label for="phone" class="col-sm-2 col-form-label">Phone</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" id="phone" placeholder="(555)123-4567">
				</div>
			</div>
			<div class="form-group row">
				<label for="email" class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="email" placeholder="Alice@wonderland.com">
				</div>
			</div>
			<div class="form-group row">
				<label for="role" class="col-sm-2 col-form-label">Role</label>
				<div class="col-sm-10">
                    <select id="role" class="form-control">
                        <option value="FACULTY">Faculty</option>
                        <option value="STUDENT">Student</option>
                    </select>
				</div>
			</div>
            <div class="form-group row">
                <label for="date" class="col-sm-2 col-form-label">Date of Birth</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="date">
                </div>
            </div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label"></label>
				<div class="col-sm-10">
					<button id="updateBtn" type="button" class="btn btn-success btn-block">Update</button>
					<button id="logoutBtn" type="button" class="btn btn-danger btn-block">Logout</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
